<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="../index.html" class="back-button">Volver al Menú Principal</a>
            <h2>Menú del Investigador</h2>
            <a href="perfil.html">Perfil</a>
        </div>
        <div class="content">
            <h1>Perfil</h1>
            <div class="form-group">
                <label for="foto-perfil">Foto de Perfil:</label>
                <input type="file" id="foto-perfil">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <div class="form-group">
                <button type="button" onclick="guardarPerfil()">Guardar</button>
            </div>
        </div>
    </div>
    <script src="../assets/js/scripts.js"></script>
    <script>
        function guardarPerfil() {
            const fotoPerfil = document.getElementById('foto-perfil').files[0];
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;

            if (fotoPerfil && nombre && email) {
                alert('Perfil guardado:\nNombre: ' + nombre + '\nEmail: ' + email + '\nFoto: ' + fotoPerfil.name);
            } else {
                alert('Por favor complete todos los campos.');
            }
        }
    </script>
</body>
</html>
