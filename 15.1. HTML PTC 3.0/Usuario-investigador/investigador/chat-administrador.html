<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Administrador</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="../index.html" class="back-button">Volver al Menú Principal</a>
            <h2>Menú del Investigador</h2>
            <a href="chat-administrador.html">Chat con Administrador</a>
        </div>
        <div class="content">
            <h1>Chat con Administrador</h1>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" rows="5"></textarea>
            </div>
            <div class="form-group">
                <button type="button" onclick="enviarMensaje()">Enviar</button>
            </div>
        </div>
    </div>
    <script src="../assets/js/scripts.js"></script>
    <script>
        function enviarMensaje() {
            const mensaje = document.getElementById('mensaje').value;
            alert('Mensaje enviado al administrador: ' + mensaje);
        }
    </script>
</body>
</html>
