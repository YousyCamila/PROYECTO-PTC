<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidencias</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="../index.html" class="back-button">Volver al Menú Principal</a>
            <h2>Menú del Investigador</h2>
            <a href="habilitar-opciones.html">Habilitar Opciones del Caso</a>
            <a href="chat-cliente.html">Chat con Cliente</a>
            <a href="seguimiento-caso.html">Seguimineto del caso</a>
            <a href="evidencias.html" id="evidencias" style="display:none;">Evidencias</a>
        </div>
        <div class="content">
            <h1>Evidencias</h1>
            <div class="form-group">
                <label for="evidencia">Subir Evidencia:</label>
                <input type="file" id="evidencia">
            </div>
            <div class="form-group">
                <button type="button" onclick="subirEvidencia()">Subir</button>
            </div>
        </div>
    </div>
    <script src="../assets/js/scripts.js"></script>
    <script>
        function subirEvidencia() {
            const evidencia = document.getElementById('evidencia').files[0];
            if (evidencia) {
                alert('Evidencia subida: ' + evidencia.name);
            } else {
                alert('Por favor seleccione un archivo de evidencia.');
            }
        }
    </script>
</body>
</html>
