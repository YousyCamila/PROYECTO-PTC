<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial y Seguimiento del Caso</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Menú del Investigador</h2>
            <a href="habilitar-opciones.html">Habilitar Opciones del Caso</a>
            <a href="chat-cliente.html">Chat con Cliente</a>
            <a href="seguimiento-caso.html">Seguimineto del caso</a>
            <a href="evidencias.html" id="evidencias" style="display:none;">Evidencias</a>
        </div>
        <div class="content">
            <h1>Historial y Seguimiento del Caso</h1>
            <div class="form-group">
                <label for="case-id">ID del Caso:</label>
                <input type="text" id="case-id">
            </div>
            <div class="form-group">
                <button type="button" onclick="verAvances()">Ver Avances</button>
            </div>
            <div id="case-progress" style="display:none;">
                <h2>Avances del Caso</h2>
                <ul id="progress-list"></ul>
                <div class="form-group">
                    <button type="button" onclick="mostrarReporte()">Realizar Reporte</button>
                </div>
                <div id="reporte-form" style="display:none; background-color: #f9f9f9; padding: 20px; border-radius: 5px;">
                    <h2>Datos del Reporte</h2>
                    <div class="form-group">
                        <label for="reporte-fecha">Fecha:</label>
                        <input type="date" id="reporte-fecha">
                    </div>
                    <div class="form-group">
                        <label for="reporte-descripcion">Descripción:</label>
                        <textarea id="reporte-descripcion" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="reporte-detalles">Detalles Adicionales:</label>
                        <textarea id="reporte-detalles" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="button" onclick="guardarReporte()">Guardar Reporte</button>
                        <button type="button" onclick="cancelarReporte()">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/scripts.js"></script>
    <script>
        function verAvances() {
            const caseId = document.getElementById('case-id').value;
            if (caseId) {
                const progressList = document.getElementById('progress-list');
                progressList.innerHTML = ''; // Limpiar la lista de avances anteriores
                // Simular la obtención de datos de avances del caso
                const progressData = [
                    'Recolección de pruebas iniciales.',
                    'Entrevistas con testigos realizadas.',
                    'Análisis de evidencia forense completado.',
                    'Informe preliminar enviado al cliente.',
                    'Seguimiento y vigilancia en curso.'
                ];
                progressData.forEach(progress => {
                    const listItem = document.createElement('li');
                    listItem.textContent = progress;
                    progressList.appendChild(listItem);
                });
                document.getElementById('case-progress').style.display = 'block';
            } else {
                alert('Por favor, ingrese el ID del caso.');
            }
        }

        function mostrarReporte() {
            const reporteForm = document.getElementById('reporte-form');
            reporteForm.style.display = 'block';
        }
    </script>
</body>
</html>
