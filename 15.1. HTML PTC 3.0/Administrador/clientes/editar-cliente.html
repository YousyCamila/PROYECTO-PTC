<link rel="stylesheet" href="clientes.css">
<button class="back-button" onclick="window.location.href='gestionar-clientes.html'">Volver a Gestionar Clientes</button>
<div class="container">
<h2>Editar Cliente</h2>
<form>
    <div class="form-group">
        <label for="client-name">Nombre del Cliente</label>
        <input type="text" id="client-name" name="client-name" value="Maria Gómez">
    </div>
    <div class="form-group">
        <label for="client-email">Correo Electrónico</label>
        <input type="email" id="client-email" name="client-email" value="maria.gomez@example.com">
    </div>
    <div class="form-group">
        <label for="client-id">N° de Identidad</label>
        <input type="text" id="client-id" name="client-id" value="87654321">
    </div>
    <div class="form-group">
        <label for="client-username">Usuario</label>
        <input type="text" id="client-username" name="client-username" value="mariagomez">
    </div>
    <div class="form-group">
        <label for="client-password">Contraseña</label>
        <input type="password" id="client-password" name="client-password" value="********">
    </div>
    <div class="form-group">
        <button type="submit">Guardar Cambios</button>
    </div>
</form>
</div>
