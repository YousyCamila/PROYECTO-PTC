<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Cliente</title>
    <link rel="stylesheet" href="clientes.css">
</head>
<body>
    <div class="container">
        <a href="gestionar-clientes.html" class="back-button">Volver a Gestionar Clientes</a>
        <h2>Agregar Cliente</h2>
        <form>
            <div class="form-group">
                <label for="client-name">Nombre del Cliente</label>
                <input type="text" id="client-name" name="client-name">
            </div>
            <div class="form-group">
                <label for="client-email">Correo Electrónico</label>
                <input type="email" id="client-email" name="client-email">
            </div>
            <div class="form-group">
                <label for="client-id">N° de Identidad</label>
                <input type="text" id="client-id" name="client-id">
            </div>
            <div class="form-group">
                <label for="client-username">Usuario</label>
                <input type="text" id="client-username" name="client-username">
            </div>
            <div class="form-group">
                <label for="client-password">Contraseña</label>
                <input type="password" id="client-password" name="client-password">
            </div>
            <div class="form-group">
                <button type="submit">Agregar Cliente</button>
            </div>
        </form>
    </div>
</body>
</html>
